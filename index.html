<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>$ Clink</title>
    <link rel="icon" href="icon-192x192.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <header>
        <h1 class="app-name">MONEY</h1>
        <span id="total-amount">S/0.00</span>
    </header>
    <main>
        <div id="transaction-list">
            <!-- transacciones -->
        </div>
        <div id="chart-container" class="hidden">
            <diV class="center">
                <button id="prev-month-btn">&lt;</button>
                <span id="current-month">agosto 2024</span>
                <button id="next-month-btn">&gt;</button>
            </diV>
            <canvas id="combinedChart"></canvas>
        </div>
    </main>

    <footer id="footer">
        <button id="add-income-btn" class="add-income-btn"><img src="assets/img/dollar-symbol.png"
                alt="Ingreso"></button>
        <button id="add-expense-btn" class="add-expense-btn"><img src="assets/img/minus.png" alt="Gasto"></button>
    </footer>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2 id="modal-title"></h2>
            <input type="text" id="transaction-name" placeholder="Razón...">
            <div class="mini-form">
                <input type="number" id="transaction-amount" placeholder="Monto">
                <select id="transaction-tag">
                    <option value="Sueldo">Sueldo</option>
                    <option value="Proyectos">Proyectos</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Aseo">Aseo</option>
                    <option value="Medicina">Medicina</option>
                    <option value="Comida">Comida</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>
            <button id="save-transaction">Guardar</button>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/assets/js/service-worker.js').then(registration => {
                    console.log(':', registration.scope);
                }).catch(error => {
                    console.log('Falló el registro de ServiceWorker:', error);
                });
            });
        }
    </script>
    <script src="assets/js/script.js"></script>
    <script src="service-worker.js"></script>
</body>

</html>
