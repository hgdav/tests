<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>$ Clink</title>
    <link rel="icon" href="icon-192x192.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <header>
        <h1 class="app-name">MONEY</h1>
        <span id="total-amount">S/0.00</span>
    </header>
    <main>
        <div id="transaction-list">
            <!-- transacciones -->
        </div>
        <div id="chart-container" class="hidden">
            <diV class="center">
                <button id="prev-month-btn" style="font-family: 'Nothing';">&lt;</button>
                <span id="current-month">agosto 2024</span>
                <button id="next-month-btn" style="font-family: 'Nothing';">&gt;</button>
            </diV>
            <canvas id="combinedChart"></canvas>
            <canvas id="tagPieChart" class="hidden"></canvas>
            <diV class="center">
                <button id="toggle-chart-btn">
                    <img src="assets/img/flechas.png" alt="cambiar gráfico">
                </button>
            </diV>
        </div>
        <div id="history-list" class="hidden">
            <!-- historial de transacciones -->
        </div>
    </main>

    <footer id="footer">
        <button id="add-income-btn" class="add-income-btn">
            <span class="img">$</span>
        </button>
        <button id="add-expense-btn" class="add-expense-btn">
            <span class="img">--</span>
        </button>
    </footer>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2 id="modal-title"></h2>
            <input type="text" id="transaction-name" placeholder="Razón...">
            <div class="mini-form">
                <input type="number" id="transaction-amount" placeholder="Monto">
                <input type="text" id="transaction-tag" placeholder="Etiqueta">
            </div>
            <button id="save-transaction">Guardar</button>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/assets/js/service-worker.js').then(registration => {
                    console.log(':', registration.scope);
                }).catch(error => {
                    console.log('Falló el registro de ServiceWorker:', error);
                });
            });
        }
    </script>
    <script src="assets/js/script.js"></script>
    <script src="service-worker.js"></script>
</body>

</html>
